{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="logo">
                <img class="logo" src="{% static 'images/logo.png' %}" alt="Career Climb Logo">
                <h1>Career Climb</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'resume_advisor' %}">Resume Advisor</a></li>
                </ul>
                <hr>
                <ul>
                    <li><a href="{% url 'add_job' %}">Add Job Listing</a></li>
                    <li><a href="{% url 'edit_job' %}">Edit Job Listing</a></li>
                    <li><a href="{% url 'individual_job' %}">Individual Job Listing</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Profile Form Section -->
        <main class="resume_advisor">
            <div class="ra-container">
                <div class="ra-header">
                    <h1>Resume Advisor</h1>
                </div>
                <div class="ra-form-container">
                    <div class="ra-resume-container">
                        <h2>Insert Resume</h2>
                        <div class="ra-upload-container">
                            <input class="ra-select-image" type="file">
                        </div>
                    </div>
                    <div class="ra-job-container">
                        <h2>Job Description</h2>
                        <div class="ra-paste-container">

                            <textarea placeholder="Paste Job Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="ra-button-container">
                    <p1-button type="submit">Generate</p1-button>
                </div>
            </div>
        </main>

    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; <span id="2024">2024</span> CareerClimb. All rights reserved.</p>
    </footer>

</body>

</html>
