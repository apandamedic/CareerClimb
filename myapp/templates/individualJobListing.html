<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Individual Job Listing Details</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar">
        <!-- to be implemented -->
    </nav>

    <h1>Job Title</h1>

    <div class="company-title-container">
        <h2 class="details-company-name">Company Name</h2>
        <!-- edit job details button -->
        <button class="edit-job-button" onclick="" aria-label="Edit Job">
            <i class="fas fa-edit"></i> <!-- Font Awesome Edit Icon -->
        </button>
    </div>

    <div class="main-container">
        <!-- Job Listing Details -->
        <div class="job-listing">
            <div class="job-detail">
                <h2>Post URL:</h2>
                <a id="post-url" href="[Post URL]" target="_blank">[Post URL]</a>
            </div>
            <div class="job-detail">
                <h2>Location:</h2>
                <p id="location">[Location]</p>
            </div>
            <div class="job-detail">
                <h2>Work Style:</h2>
                <p id="work-style">[Work Style]</p>
            </div>
            <div class="job-detail">
                <h2>Status:</h2>
                <p id="status">[Status]</p>
            </div>
            <div class="job-detail">
                <h2>Deadline:</h2>
                <p id="deadline">[Deadline]</p>
            </div>
            <div class="job-detail">
                <h2>Contacts:</h2>
                <p id="contacts">[Contacts]</p>
            </div>
            <div class="job-detail">
                <h2>Notes:</h2>
                <p id="notes">[Notes]</p>
            </div>
        </div>

        <!-- Progress Bar Container -->
        <div class="progress-container">
            <div class="status-list">
                <div class="status-item">
                    <span>Offer</span>
                    <span class="status-dot"></span>
                </div>
                <div class="status-item">
                    <span>Follow Up</span>
                    <span class="status-dot"></span>
                </div>
                <div class="status-item">
                    <span>Interviewing</span>
                    <span class="status-dot"></span>
                </div>
                <div class="status-item">
                    <span>Applied</span>
                    <span class="status-dot completed"></span>
                </div>
                <div class="status-item">
                    <span>Wishlist</span>
                    <span class="status-dot completed"></span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="ladder-image">
                <img src="../static/images/ladder.png" alt="Ladder" />
            </div>
    
            <div class="progress-koala-image">
                <img src="path/to/koala-image.png" alt="Koala" />
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <span id="2024"></span> Career Climb. All rights reserved.</p>
    </footer>

</body>

</html>
